<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlix</title>
    <link rel="stylesheet" href="Style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background image for the landing page. -->
   
    <!-- Header Section : Includes Logo and a Sign In Button. -->
    <div class="header">
            <nav>
                <!-- Background Image -->
                <img src="assets/logo.png" class="logo" alt="TBA by Ishpreet">
                
                <!-- Sign In Button -->
                <div>
                    <button>Sign In</button>
                </div>
            </nav>

        <!-- Header Content Section : Includes Heading, Sub-Heading, Description, Email Field and a Sign In Button. -->
         <div class="header-content">
            <h1>Unlimited study materials, <br> video lectures and more.</h1>
            <h3>Learn anywhere, anytime.</h3>
            <p>Ready to start learning? Enter your email to create or access your StudyFlix account.</p>
            
            <form class="email_signup">
                <div class="input-container">
                    <input type="email" class="email_input" id="email" placeholder="" required>
                    <label for="email" class="email_label">Email Address</label>
                </div>
                <button type="submit" class="signup_button">Get Started</button>
            </form>
            
    </div>


    


</body>
</html>
